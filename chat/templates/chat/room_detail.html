{% extends "base.html" %}
{% load static %}
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" />
<link rel="stylesheet" href="{% static 'chat/styles/room_detail.css' %}">
</head>
{% block body %}

  <div class="container pt-3">
    <div class="row">
      <div class="col">
        <section>
          <div id="messages"></div>
          <form id="message-form">
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" id="message-input" placeholder="Your message here" rows="3" autofocus>
                  </textarea>
              </div>
            </div>
            <button type="submit" class="btn accent-bg">Send</button>
          </form>
        </section>
      </div>

      <div class="col col-lg-3 p-3">
        <div class="float-right">
          <h2 class="title">{{room.name}}</h2>
          <p class="subtitle">
            {{room.description}}
          </p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src='{% static "chat/scripts/rooms.js" %}'></script>

  {% endblock %}
