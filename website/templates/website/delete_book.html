{% extends "base.html" %}

{% block body %}

<div class="container-fluid pt-3">
    <div class="jumbotron text-center pb-2">
        <h1>Delete Book: {{ book.title }}</h1>
    </div>
<div class="row">
    <div class="col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">Are you sure you want to delete this book?</h5>
              </div>
            <div class="card-body">
                <p>Title: {{ book.title }}</p>
                <p>Course: {{ book.course }}</p>
                <p>ISBN: {{ book.isbn }}</p>
                <p>Price: {{ book.price }}</p>
            </div>
        </div>
    </div>
</div>

<form action="" method="post">
{% csrf_token %}
<input type="submit" value="Delete" class="btn accent-bg">
</form>
<br>
<a href="{% url 'profile'  %}" class="btn accent-bg"> Go Back to Profile</a>

</div>
{% endblock %}
