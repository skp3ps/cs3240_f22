{% extends "base.html" %}

{% block body %}
<div class="container-fluid pt-3">
    <form method="POST" enctype="multipart/form-data">  
        {% csrf_token %} 
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %} 
        {{ form.as_p }}  
        <button type="submit" class="btn accent-bg">Submit</button>  
    </form>  
</div>
{% endblock %}
